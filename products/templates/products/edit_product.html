{% extends "base.html" %}
{% load static %}

<!-- additional page title section -->
{% block extra_title %}
- edit product
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <!-- css class to cover over the body background image -->
    <div class="overlay"></div>
    
    <div class="container">
        <!-- add product heading -->
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <!-- logo-font just makes uppercase (see base.css) -->
                <h2 class="logo-font mb-4">
                    Product Management
                </h2>
                <h5 class="text-muted">
                    Edit Product
                </h5>
                <hr>
            </div>
        </div>

        <!-- add product form -->
        <div class="row">
            <div class="col-12 col-md-6">
                <!-- enctype => for uploading image/video/audio files -->
                <form action="{% url 'edit_product' product.id %}" method="POST" enctype="multipart/form-data" class="form mb-2">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a role="button" href="{% url 'products' %}" class="btn btn-outline-black rounded-0">Cancel</a>
                        <button class="btn btn-black rounded-0" type="submit">Update Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
