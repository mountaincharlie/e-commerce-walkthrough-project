<form class="form update-form" method="POST" action="{% url 'adjust_bag' item.item_id %}">
    {% csrf_token %}
    <div class="form-group">
        <div class="input-group input-group-{{ item.item_id }}">
            <!-- prepended minus button -->
            <div class="input-group-prepend">
                <button class="decrement-qty btn btn-sm btn-black rounded-0 decrement-qty_{{ item.item_id }}" 
                    data-item_id="{{ item.item_id }}">
                    <span>
                        <i class="fas fa-minus fa-sm"></i>
                    </span>
                </button>
            </div>
            <!-- the value for quantity, 1 by default/min, max can be a db field or any int -->
            <input class="form-control form-control-sm qty_input id_qty_{{ item.item_id }}" type="number"
                name="quantity" value="{{ item.quantity }}" min="1" max="99"
                data-item_id="{{ item.item_id }}">
            <!-- appended plus button -->
            <div class="input-group-append">
                <button class="increment-qty btn btn-sm btn-black rounded-0 increment-qty_{{ item.item_id }}"
                    data-item_id="{{ item.item_id }}">
                    <span>
                        <i class="fas fa-plus fa-sm"></i>
                    </span>
                </button>
            </div>
        </div>
    </div>
</form>
<!-- update button controlled by JS to submit form -->
<a role="button" class="update-link text-info text-decoration-none">
    <i class="fa-solid fa-money-bill fa-sm text-info"></i> 
    <small>Update</small>
</a>
<!-- remove button -->
<a role="button" id="remove_{{ item.item_id }}" class="remove-item text-danger float-right text-decoration-none">
    <i class="fa-solid fa-trash-can fa-sm text-danger"></i> 
    <small>Remove</small>
</a>
